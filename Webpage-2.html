<!DOCTYPE html>
<html>
<head>
	<title>My First Page</title>
	<link rel="stylesheet" type="text/css" href="xn.css">
	<link rel="stylesheet" type="text/css" href="https://www.wikipedia.com">
	<link href="https://fonts.googleapis.com/css2?family=Modak&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<h1>Please Fill Below Details!</h1>
<p>
	Please fill these information carefully
</p>
<p>Fill only when you are above 18 years
</p>
<form action="https://www.wikipedia.com" method="get">
<div>
<label for="Firstname">
	FirstName:
	<input id="FirstName" type="text" placeholder="FirstName" required>
</label>
<label for="LastName">
	LastName:
	<input id="LastName" type="text" placeholder="LastName" required>
</label>
</div>
<div>
	<label for="age">
		Age:
		<input id="age" type="text" placeholder="Age" required>
	</label>
	<label for="email">
		Email:
		<input id="email" type="email" placeholder="Email Address" required>
	</label>
	<label for="password">
		Password:
		<input id="Password" type="password" placeholder="Password" required>
	</label>
</div>
<p> Choose your Gender:</p>
<div>
    <label for="male">Male
		<input name="gender" type="radio" placeholder="Male">
	</label>
	<label for="female">Female
		<input name="gender" type="radio" placeholder="female">
	</label>
	<label for="others">Other
		<input name="gender" type="radio" placeholder="others">
	</label>
</div>
<p>
	Press Button After filling all this information</p>
	<div>
		<label for="agreed">I agree to the terms and conditions</label>
	  <input id="agreed" name="agreed" type="checkbox">

	</div> 
<input type="submit">
</form>
</body>
</html>
